<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://showcases.yalco.kr/html-css-tester.css">
    <script defer src="https://showcases.yalco.kr/html-css-tester.js"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit-icons.min.js"></script>

    <title>Document</title>
</head>
<body>


  <main>
    <section class="result">

      <!-- 시작 -->

      <p>
        <strong>text-shadow</strong>를 사용하면 텍스트에 그림자를 줄 수 있습니다. <br><br>
        'x좌표, y좌표, 흐림(선택), 색' 형식으로 그림자를 넣을 수 있고 <br>
        쉼표로 구분해서 여럿을 넣을 수도 있습니다. <br><br>
        <b>크롬 계열 브라우저</b>의 개발자 도구를 사용하면 손쉽게 값을 조정할 수 있죠. <br>

        <h1>크롬 개발자 도구 열기</h1>
        <p>
          윈도우: <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>i</kbd> <br>
          맥: <kbd>Cmd</kbd> + <kbd>Alt</kbd> + <kbd>i</kbd>
        </p>
      </p>

      <!-- 끝 -->

    </section>
    <section class="controls"></section>
  </main>
    
      <script>
        const controls = [
        {
            obj: {
              name: 'p 요소',
              query: 'p'
            },
            fields: [
              {
                type: 'select',
                style: 'text-shadow',
                opts: [
                  'none',
                  '2px 2px lightgrey',
                  '3px -3px 4px blue',
                  '2px 2px plum, 2px -2px plum, -2px 2px plum, -2px -2px plum'
                ]
              },
            ]
          },
        ]
      </script>
      

</body>
</html>
